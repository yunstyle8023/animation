function san(moveX,moveY,line1X,line1Y,line2X,line2Y,color){
       
        ctx.moveTo(moveX,moveY);
        ctx.lineTo(line1X,line1Y);
        ctx.lineTo(line2X,line2Y);
        ctx.closePath();
        ctx.strokeStyle=color;
        ctx.stroke();
        

}
