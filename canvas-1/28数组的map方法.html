<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 数组map方法，es5提供的
        * 语法: 数组.map( function( val, index, arr ) { return 1; } )
        * 返回值：把回调reurn的值共同组成一个数组
        * */

        var arr = [ 1, 2, 3, 4, 5];

        var newArr = arr.map( function( val, index ) {
            return val * 10;
        });
        console.log( newArr );
    </script>
</body>
</html>
