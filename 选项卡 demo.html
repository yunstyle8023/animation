<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.on{
			background:#9CC;
		}
		input{
			width: 100px;
			height: 30px;
		}
		.div2{
			width:307px;
			height:200px; 
			border:1px solid #000;
			display:none;
			background: #ccc;
			text-align: center;
			line-height: 200px;
			font-size: 50px;
		}
		.ablock{
			display: block;
		}
	</style>
	
</head>
<body>
	<div id="div1">
	    <input type="button" class="on" value="新闻"/>
	    <input type="button" value="娱乐"/>
	    <input type="button" value="体育"/>
        <div class="div2 ablock">新闻</div>
        <div class="div2">娱乐</div>
        <div class="div2">体育</div>
	</div>
	<script>
	    var odiv=document.getElementById('div1');
	    var btn=odiv.getElementsByTagName('input');
	    var div2=odiv.getElementsByTagName('div');
 
	 	 for(i=0;i<btn.length;i++){ 
		    btn[i].index=i
			btn[i].onclick=function(){
			    for(i=0;i<btn.length;i++){ 
			       btn[i].className='' 
			       div2[i].style.display='none'
			      }
	        this.className='on'
	        div2[this.index].style.display='block'
	   		}
	  	 }
	</script>
</body>
</html>
